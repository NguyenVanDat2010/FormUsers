<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký người dùng</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <p>
        Họ và tên:<br>
        <input type="text" name="name"><br><br>
        Email:<br>
        <input type="text" name="email"><br><br>
        Số điện thoại:<br>
        <input type="text" name="phone"><br><br>
        Giới tính:<br>
        <input type="radio" name="gender" value="male">Nam
        <input type="radio" name="gender" value="Femal">Nữ
        <input type="radio" name="gender" value="Other">Khác

    <label><input type="submit" name="submit" value="Đăng ký"></label>
</form>
</body>
</html>
